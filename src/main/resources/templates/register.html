<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
    <form action="/register/submit">
        <label>用户名：<input type="text" name="userName"></label><br/>
        <label>密码：<input type="password" name="passWord"></label><br/>
        <label>生日：<input type="date" name="birthday"></label><br/>
        <label>电话：<input type="tel" name="telephone"></label><br/>
        <label>邮箱：<input type="email" name="email"></label><br/>
        <input type="hidden" name="role" value="NORMAL">
        <input type="submit">
    </form>
</body>
</html>
